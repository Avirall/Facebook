<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Facebook{% endblock %}</title>
</head>
<body>

    <header>
        <h1>{% block header %}Welcome to Facebook{% endblock %}</h1>
    </header>

    <main>
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>


</body>
</html>
